<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Y3.cpp</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chat { background: white; padding: 10px; border-radius: 10px; max-width: 600px; margin: auto; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Chat con tu modelo Y3.cpp üöÄ</h2>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Escribe un mensaje..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const API_URL = "https://elite-hey-physician-disc.trycloudflare.com/completion";

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: text,
            n_predict: 100
          })
        });

        const data = await response.json();
        addMessage("bot", data.content || "Error al generar respuesta.");
      } catch (err) {
        addMessage("bot", "‚ö†Ô∏è Error: " + err.message);
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg");
      msg.innerHTML = `<span class="${sender}">${sender === "user" ? "T√∫" : "Bot"}:</span> ${text}`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
